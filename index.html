<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
  <main>
    <div class="image-container">
      <img src="images/image-equilibrium.jpg" alt="image equilibrium" class="img-cube">
      <div class="overlay">
        <img src="images/icon-view.svg" alt="Icon View" class="icon-view">
      </div>
    </div>
    <h1><a href="#">Equilibrium #3429</a></h1>
    <p class="p-info">Our Equilibrium collection promotes balance and calm.</p>
    <div class="amount-days">
      <div class="amount">
        <img class="icon-eth" src="images/icon-ethereum.svg" alt="Icon Ethereum">
        <p class="p-eth">0.041 ETH</p>
      </div>
      <div class="days">
        <img class="icon-clock" src="images/icon-clock.svg" alt="Icon Clock">
        <p class="p-clock">3 days left</p>
      </div>
    </div>
    <div class="author">
      <img class="img-author" src="images/image-avatar.png" alt="Avatar">
      <p class="p-author">Creation of <a href="#">Jules Wyvern</a></p>
    </div>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Tamar</a>.
  </footer>
</body>
</html>
